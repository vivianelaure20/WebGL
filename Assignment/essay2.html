<html>
  <head>
    <title>WEBGL ESSAY 2</title>
    <script src="essay2.js" defer></script>
  </head>
  <body>
    <canvas width="600" height="600" style="border: 1px solid #000000">
    </canvas>
    <div class="slidecontainer">
      <label id="xsliderLabel">X 0</label>
      <input
        type="range"
        min="0"
        max="360"
        value="0"
        class="slider"
        id="xslider"
      />
    </div>
    <div class="slidecontainer">
      <label id="ysliderLabel">Y 0</label>
      <input
        type="range"
        min="0"
        max="360"
        value="0"
        class="slider"
        id="yslider"
      />
    </div>
    <div class="slidecontainer">
      <label id="zsliderLabel">Z 0</label>
      <input
        type="range"
        min="0"
        max="360"
        value="0"
        class="slider"
        id="zslider"
      />
    </div>
    <label>Spin along</label>
    <button id="x" onclick="stoptartx()">X</button>
    <button id="y" onclick="stopstarty()">Y</button>
    <button id="z" onclick="stopstartz()">Z</button>

    <div class="slidecontainer">
      <label id="sizeLabel">Size 0.25</label>
      <input
        type="range"
        min="0.05"
        max="1"
        value="0.25"
        step="0.05"
        class="slider"
        id="size"
      />
    </div>
    <div class="slidecontainer">
      <label id="alphaLabel">Alpha 1.0</label>
      <input
        type="range"
        min="0.01"
        max="1"
        value="1.0"
        step="0.01"
        class="slider"
        id="alpha"
      />
    </div>
    <div class="slidecontainer">
      <label id="movexLabel">Move X 1.0</label>
      <input
        type="range"
        min="-1"
        max="1"
        value="0.0"
        step="0.01"
        class="slider"
        id="movex"
      />
    </div>
    <div class="slidecontainer">
      <label id="moveyLabel">Move Y 1.0</label>
      <input
        type="range"
        min="-1"
        max="1"
        value="0.0"
        step="0.01"
        class="slider"
        id="movey"
      />
    </div>
  </body>
</html>
